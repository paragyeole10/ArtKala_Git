<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtKala - Account</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Art<span>Kala</span></h1>
            </div>
            <button id="backButton" class="back-button"><i class="fas fa-arrow-left"></i> Back</button>
        </nav>
    </header>

    <main>
        <div id="authPopup" class="auth-popup">
            <div class="auth-container">
                <h2>Welcome to ArtKala</h2>
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>
                <form id="loginForm" class="auth-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="signupForm" class="auth-form" style="display: none;">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <select id="userType" required>
                        <option value="">Select User Type</option>
                        <option value="customer">Customer</option>
                        <option value="artisan">Artisan</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <div id="accountDetails" class="account-details" style="display: none;">
            <h2>Account Details</h2>
            <div id="userInfo"></div>
            <div id="verificationStatus"></div>
            <div id="artisanProductForm" style="display: none;">
                <h3>Add New Product</h3>
                <form id="addProductForm">
                    <input type="text" placeholder="Product Name" required>
                    <input type="number" placeholder="Price" required>
                    <input type="text" placeholder="Image URL" required>
                    <button type="submit">Add Product</button>
                </form>
            </div>
            <div id="productList"></div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 ArtKala. All Rights Reserved.</p>
    </footer>

    <script src="account.js"></script>
</body>
</html>
